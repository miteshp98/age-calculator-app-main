<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="wrapper">
        <div class="container">
          <div class="day-wrap input-wrap">
            <label for="day">Day</label>
            <input type="number" name="day" id="day" placeholder="DD" />
            <p class="error"></p>
          </div>

          <div class="day-wrap input-wrap">
            <label for="month">Month</label>
            <input type="number" name="month" id="month" placeholder="MM" />
            <p class="error"></p>
          </div>

          <div class="day-wrap input-wrap">
            <label for="year">Year</label>
            <input type="number" name="year" id="year" placeholder="YYYY" />
            <p class="error"></p>
          </div>
        </div>

        <div class="button-wrap">
          <button class="submit" type="submit">
            <img src="assets/images/icon-arrow.svg" alt="Icon" />
          </button>
        </div>

        <div class="age-wrap">
          <p class="output">
            <span class="year age">--</span> <em> years </em>
          </p>
          <p class="output">
            <span class="month age">--</span> <em> months </em>
          </p>
          <p class="output"><span class="day age">--</span> <em>days </em></p>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
